{%extends 'layout.html'%}
{%block content%}
	<div id="forms">
	<h3 style="background: #FFFF66; padding: 10px; text-align: center">Product Bill</h3>
	<!--<button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus" aria-hidden="true"></i> Add New Item</button><br/><br/>-->
    <table class="table table-bordered" id="printtable">
	  <thead>
	    <tr>
	      <th scope="col">SR. NO</th>
	      <th scope="col">Product ID</th>
	      <th scope="col">Product Name</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Price (in RS)</th>
	      <th scope="col">Final Price (in RS)</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for i in range(1,11)%}
	    <tr>
	      <th scope="row">{{loop.index}}</th>
	      <td>{{100+loop.index}}</td>
	      <td>Parle-G Large</td>
	      <td>{{loop.index}}</td>
	      <td>10</td>
	      <td>{{10*loop.index}}</td>
	      <!--<td><img src="dsbfsjb.gif" alt="N.A."></td>-->
	    </tr>
	    {%endfor%}
	  </tbody>
	  <script>

		function myFunction() {
		  //window.print();
		   var divToPrint=document.getElementById("printtable");
		   newWin= window.open("");
		   newWin.document.write(divToPrint.outerHTML);
		   newWin.print();
		   newWin.close();
		}

	</script>
	</table>
	<!--<button type="button" class="btn btn-primary">Print</button>-->
	<button class="btn btn-primary hidden-print" onclick="myFunction()"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>Print</button>
	<button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Add New Item</button>
    </div>
    {%endblock content%}
