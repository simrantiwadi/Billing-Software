{%extends 'loginlayout.html'%}
    {%block content%}
       <!--<h1 class="text-center mt-5">Horizontal layout</h1>-->
      <div class="container pt-3">
        <div class="row justify-content-sm-center">
          <div class="col-sm-10 col-md-6">
            <div class="loginpage border-info">
              <div class="card-header">Sign in to continue</div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4 text-center">
                    <img src="https://placeimg.com/128/128/tech/sepia">
                    <h4 class="text-center">Store</h4>
                  </div>
                  <div class="col-md-8">
                    <form class="form-signin" action="" method="post">
                      <input type="text" class="form-control mb-2" placeholder="Username" name="username" required autofocus>
                      <input type="password" class="form-control mb-2" placeholder="Password" name="password" required>
                      <button class="btn btn-lg btn-primary btn-block mb-1" type="submit" onclick="check(this.form)">Sign In</button>
                     <!-- <label class="checkbox float-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                  </label>
                      <a href="#" class="float-right">Need help?</a>-->
                    </form>
                    <script language="javascript">
						function check(form)/*function to check userid & password*/
						{
						 /*the following code checkes whether the entered userid and password are matching*/
						 if(form.username.value == "admin" && form.password.value == "admin")
						  {
						    window.open('/home')/*opens the target page while Id & password matches*/
						    //return true
						  }
						 else
						 {
						   alert("Error Password or Username")/*displays error message*/
						  }
						}
					</script>
                  </div>
                </div>
              </div>
            </div>
            <!--<a href="#" class="float-right">Forgotten Password</a>-->
          </div>
        </div>
      </div>
    {%endblock content%}
